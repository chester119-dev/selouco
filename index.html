<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Uma pagina de login" , initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login pagin | profissional</title>
</head>

<body>
    <div class="container" id="container">

        <div class="sign-in">
            <h2>Entrar</h2>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueceu a senha?</a>
            <button>Entrar</button>
        </div>

        <div class="sign-up">
            <h2>Cadastro</h2>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Cadastrar</button>
        </div>

        <div id="container-lateral">
            <h2>Bem-vindo</h2>
            <p>Passe o mouse aqui se for novo.</p>
            <p>Pagina de login feito por enthonygabriel422@gmail.com, que criou isso para estudos e muito mais</p>
        </div>

    </div>
    <script src="animation.js"></script>
    <script src="main.js"></script>
</body>

</html>
